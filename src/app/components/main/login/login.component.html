<div class="sidenav">
  <div class="login-main-text">
    <h2>Application<br> Control Access</h2>
    <p>Ingresa las credenciales de usuario.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group mb-3">
          <label>Usuario</label>
          <input type="text" class="form-control" formControlName="username" placeholder="User Name">
        </div>
        <div class="form-group mb-3">
          <label>Contrase√±a</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <div>
          <button type="submit" class="btn btn-black mr-2">Login</button>
          <button (click)="external()" class="btn btn-red mr-2">Google</button>
        </div>
      </form>
    </div>
  </div>
</div>
